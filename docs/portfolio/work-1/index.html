<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[UI/UX Design] iloom Application</title>

  <!-- 제이쿼리 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- 이미지 loaded -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css">

  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!--스와이퍼-->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!--gsap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="index.css">
  <!-- 공통 JS -->
  <script src="index.js" defer></script>
</head>

<body>
  <div class="site-wrap">


    <!-- section 1 -->
    <section class="section section-1 relative">
      <!-- bg -->
      <img src="resourse/page1-bg.png" alt="" class="block mx-auto">
      <!-- item -->
      <img src="resourse/page1-title.png" alt="" class="section-1__item-1 absolute">
      <img src="resourse/page1-logo bg.png" alt="" class="section-1__item-2 absolute">
      <img src="resourse/page1-mokup bg.png" alt="" class="section-1__item-3 absolute">
    </section>

    <!-- section 2 -->
    <section class="section section-2 relative">
      <!-- bg -->
      <img src="resourse/page2-bg.png" alt="" class="block mx-auto">
      <!-- item -->
      <img src="resourse/page2-item.png" alt="" class="section-2__item absolute">
    </section>

    <!-- section 3 -->
    <section class="section section-3 relative">
      <!-- bg -->
      <img src="resourse/page3-bg.png" alt="" class="block mx-auto">
      <!-- item -->
      <img src="resourse/page3-item.png" alt="" class="section-3__item absolute">
    </section>

    <!-- section 4 -->
    <section class="section section-4 relative">
      <!-- bg -->
      <img src="resourse/page4-bg.png" alt="" class="block mx-auto">
      <!-- item -->
      <img src="resourse/page4-item1.png" alt="" class="section-4__item-1 absolute">
      <img src="resourse/page4-item2.png" alt="" class="section-4__item-2 absolute">
    </section>

    <!-- section 5 -->
    <section class="section section-5 relative">
      <!-- bg -->
      <img src="resourse/page5-bg.png" alt="" class="block mx-auto">
      <!-- item -->
      <img src="resourse/page5-item1.png" alt="" class="section-5__item-1 absolute">
      <img src="resourse/page5-item2.png" alt="" class="section-5__item-2 absolute">
    </section>

    <!-- section 6 -->
    <section class="section section-6 relative">
      <!-- bg -->
      <img src="resourse/page6-bg1.png" alt="" class="block mx-auto">
      <img src="resourse/page6-bg2.png" alt="" class="block mx-auto absolute bottom-0 z-10">
      <!-- item -->
      <img src="resourse/page6-item.png" alt="" class="section-6__item absolute">
    </section>

    <!-- section 7 -->
    <section class="section section-7 relative">
      <!-- bg -->
      <img src="resourse/page7-bg.png" alt="" class="block mx-auto">
      <!-- item -->
      <img src="resourse/page7-title.png" alt="" class="section-7__title absolute">
      <img src="resourse/page7-item1.png" alt="" class="section-7__item-1 absolute">
      <img src="resourse/page7-item2.png" alt="" class="section-7__item-2 absolute">
      <img src="resourse/page7-item3.png" alt="" class="section-7__item-3 absolute">
    </section>

    <!-- section 8 -->
    <section class="section section-8 relative">
      <!-- bg -->
      <img src="resourse/page8-bg.png" alt="" class="block mx-auto">
      <!-- item -->
      <img src="resourse/page8-item1.png" alt="" class="section-8__item-1 absolute z-10">
      <img src="resourse/page8-item2.png" alt="" class="section-8__item-2 absolute">
      <img src="resourse/page8-item3.png" alt="" class="section-8__item-3 absolute">
    </section>

    <!-- section 9 -->
    <section class="section section-9 relative">
      <!-- bg -->
      <img src="resourse/page9-bg.png" alt="" class="block mx-auto">
      <img src="resourse/page9-bg-item.png" alt="" class="section-9__bg-item absolute z-10">
      <!-- item -->
      <img src="resourse/page9-item1.png" alt="" class="section-9__item-1 absolute">
      <img src="resourse/page9-item2.png" alt="" class="section-9__item-2 absolute">
      <img src="resourse/page9-item3.png" alt="" class="section-9__item-3 absolute">
      <img src="resourse/page9-item3.png" alt="" class="section-9__item-4 absolute  z-10">
    </section>

    <!-- section 10 -->
    <section class="section section-10 relative">
      <!-- bg -->
      <img src="resourse/page10-bg1.png" alt="" class="block mx-auto">
      <img src="resourse/page10-bg2.png" alt="" class="section-10__bg-2 absolute top-0">
      <!-- item -->
      <img src="resourse/page10-item1.png" alt="" class="section-10__item-1 absolute">
      <img src="resourse/page10-item2.png" alt="" class="section-10__item-2 absolute">
      <img src="resourse/page10-item3.png" alt="" class="section-10__item-3 absolute z-20">
      <div class="section-10__item-4 z-10">
        <video muted autoplay loop>
          <source src="resourse/page10-item4.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <!-- section 11 -->
    <section class="section section-11 relative">
      <!-- bg -->
      <img src="resourse/page11-bg.png" alt="" class="block mx-auto">
      <!-- item -->
      <img src="resourse/page11-item1.png" alt="" class="section-11__item-1 absolute">
      <img src="resourse/page11-item2.png" alt="" class="section-11__item-2 absolute">
    </section>



  </div>
</body>

</html>
